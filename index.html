<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="logo-container">
        <img class="logo" src="images/logo.svg" alt="base apparel logo" />
      </div>
      <div class="main-picture">
        <img src="images/hero-mobile.jpg" alt="woman" />
      </div>
      <div class="text-container">
        <h1 class="title">
          <span class="title-first-part">We're </span> coming soon
        </h1>
        <p class="description">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="form" autocomplete="off">
          <input
            class="email_input"
            type="email"
            name="email"
            placeholder="Email Address"
            autocomplete="off"
          />
          <button class="btn">
            <img class="icon-arrow" src="images/icon-arrow.svg" alt="" />
          </button>
          <p class="error"></p>
        </form>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Lourdes Infante</a>.
      </p>
    </footer>
    <script src="/app.js"></script>
  </body>
</html>
